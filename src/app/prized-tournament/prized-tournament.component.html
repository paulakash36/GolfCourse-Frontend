<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
/>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Month</th>
        <th scope="col">City</th>
        <th scope="col">Prize</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tour of prizedTour">
        <td>{{ tour.id }}</td>
        <td>{{ tour.name }}</td>
        <td>{{ tour.month }}</td>
        <td>{{ tour.city }}</td>
        <td>{{ tour.prize }}</td>
      </tr>
    </tbody>
  </table>
</div>
